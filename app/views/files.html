<div class="row">
    <h1>Files</h1>
</div>

<div class="form-group col-xs-12 col-md-3">
    <label for="directory">Directory</label>
    <select id="directory" class="form-control" ng-model="currentDirectory" ng-change="updateListing()">
        <option ng-repeat="directory in directories">{{directory}}</option>
    </select>

    <button class="btn btn-default" ng-click="up()">Up</button>
</div>

<div class="row">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Download</th>
            </tr>
        </thead>
        <tbody>
            <tr class="" ng-repeat="(key, val) in currentNodeChildren">
                <td class="col-xs-10">
                    <div ng-switch on="val.type">
                        <div ng-switch-when="directory">
                            <a ng-click="setPath(val.path)">{{val.name}}</a>
                        </div>
                        <div ng-switch-default>
                            {{val.name}}
                        </div>
                    </div>
                </td>
                <td class="col-xs-2">
                    <a target="_blank" download="{{val.name}}" ng-href="{{getDownloadLink(val.path)}}" class="btn btn-default glyphicon glyphicon-download"></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
